subheader: <font color="#81BEF7">Qui sommes-nous ?</font> </br></br> Traductor Lab / BF est un effort de recherche pour la PNL et la traduction automatique pour les langues Burkinabées. Nous sommes une <font color=red>communauté</font> de développeurs, des data scientist, des ingénieurs et des talents <font color=red>de tous corps de métiers </font> qui s'organisent ensemble pour <font color=red>fournir des données consolidées (corpus), des algorithmes, modéles pré-entrainés et proposer des APIs/Apps d'intelligences artificiels.</font> </br></br> <font color="#81BEF7">Notre objectif ?</font> </br></br>Construire des ensembles de données et des outils pour faciliter la recherche en PNL sur les langues burkinabées et poser de nouveaux problèmes de recherche pour enrichir le paysage de la recherche en PNL.
